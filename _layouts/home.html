---
layout: default
---

<div class="home">

  <h1>Zusammenfassungen</h1>
  
  {{ content }}

  {% for semester in site.semester %}
    <h3>{{ semester }}</h3>
    <ul>
    {% for page in site.pages %}
      {% if page.semester == semester %}
        <li><a href="{{page.url | relative_url }}">{{ page.title | escape }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  {% endfor %}
</div>
